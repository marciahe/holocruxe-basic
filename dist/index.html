<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Holocruxe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="../src/holocruxe.png" alt="Holocruxe" />
        <nav class="links">
          <a href="#">About</a>
          <a href="#">Features </a>
          <a href="#">Pricing</a>
          <button class="ghost" href="#">Login</button>
          <button class="" href="#">Create Account</button>
        </nav>
        <div id="indicator"></div>
      </div>
      <div class="hero-container">
        <div class="hero">
          <h2>
            <span>Live </span>
            <span>Experiment </span>
            <span>Configure</span>
          </h2>
          <h1>Leave a legacy</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
            labore tenetur, sit reiciendis nesciunt fugit hic modi quam earum
            nisi.
          </p>
          <button>Secondary</button>
          <button class="cta">Call to action</button>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="canvas" class="hide"></canvas>
        <video class="hide" playsinline="true"></video>
        <!-- The playsinline attribute enables the video to play in Safari on iOS 11 -->
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
    <!-- <script src="https://codepen.io/DonKarlssonSan/pen/ZvdZGv.js"></script> -->
    <script src="../src/orbitControls.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
